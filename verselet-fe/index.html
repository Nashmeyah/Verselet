<!DOCTYPE html>
<html>
    <head>
        <title>Verselet</title>
        <link rel="stylesheet" href="index.css">
        <script src= "src/index.js"></script>
        <script src= "src/poem.js"></script>
        <script src="src/search.js"></script>
        <script src="src/edit.js"></script>

        <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Verselets</h1>
        <div id="searchWrapper">
            Search: <input
                type="text"
                id="searchBar"
                placeholder="Search for Poet"
            >
        </div>
        <a id="poetForm" href="#">Add New Poet</a>
        <div id="poet-form"></div>
        <main id="poet-container">
            <div id="poem-form"></div>
            <div class="edit-popup">
                <label>Title</label>
                <input type="text" id="title">
                <label>Poem Body</label>
                <textarea type="text" id="body" rows=2></textarea>
                <button class="btn-update">Update</button>
            </div>
        </main>
    </body>
    
</html>
